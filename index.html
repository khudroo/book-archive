<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Start Book Store Header Title Section -->
    <header class="mx-5">
        <h1 class="text-center mt-3 textColor">Your Favorite Book Store</h1>
        <p class="text-center allTextColor">Find the book of your choice easily from our web site.</p>
    </header>
    <!-- End Book Store Header Title Section -->

    <!--Start Main Book Section -->
    <main class="mx-5">
        <!-- Start Search Book Input Section -->
        <section>
            <div class="container">
                <form class="col-md-6 m-auto py-5">
                    <div class="input-group mb-2">
                        <input id="inputText"  type="text" class="form-control" placeholder="Write the name of your book...">
                        <div class="input-group-append">
                            <button onclick="search()" type="button" class="btn btn-info"><i class="fas fa-search"></i> Search Now</button>
                        </div>
                    </div>
                    <p><span class="allTextColor" id="foundList"></span></p>
                </form>
        </section>
        <!-- End Search Book Input Section -->

        <!-- Start Show Booklist Section -->
        <section>
            <div id="booKItemDesplay" class="row row-cols-1 row-cols-md-4 g-4">
            </div>
        </section>
        <!-- End Show Booklist Section -->  
        
        <!-- Start Loadding Sppiner Section -->
        <div style="visibility: hidden" id="sppiner" class="d-flex justify-content-center">
            <div class="spinnerColor spinner-border" role="status"></div>
        </div>
        <!-- End Loadding Sppiner Section -->

        <!-- Start Show Error Message Section -->
        <section>
            <div style="display:none" id="errorMsg" class="text-center d-gri">
                <h4 class="textDanger d-flex justify-content-center mt-3">Your book was not found in the list,</h4>
                <h4 class="textDanger d-flex justify-content-center">Please enter the correct book name</h4>

            </div>
            <div style="display:none" id="blankInput" class="text-center d-gri">
                <h4 class="textDanger d-flex justify-content-center mt-3">Write the name of the book in the input box without blank input... </h4>
            </div>
        </section>
        <!-- End Show Error Message Section -->
    </main>
    <!--End Main Book Section -->

    <!-- Start Footer Section -->
    <footer class="py-5 marginTop">
        <p class="text-center allTextColor">All &copy; Copyrights Reserved By Book Archive. </p>
    </footer>
    <!-- End Footer Section -->


    <!-- JavaScript Link -->
    <!-- Boostrap Javascrip CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Custom Javascript Link -->
    <script src="js/app.js"></script> 
</body>
</html>
